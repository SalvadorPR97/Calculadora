<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilos/estilos.css">
</head>
<body>
    
    <div id="calculadora">

        <div id="pantalla">0</div>
        <div id="teclas">

            <div id="fila">

                <div class="tecl"><span>%</span></div>
                <div class="tecl"><span>CE</span></div>
                <div class="tecl"><span>C</span></div>
                <div class="tecl"><span>&LT;</span></div>

            </div>
            <div id="fila">

                <div class="tecl"><span>1/X</span></div>
                <div class="tecl"><span>X2</span></div>
                <div class="tecl"><span>2X</span></div>
                <div class="tecl"><span>/</span></div>

            </div>
            <div id="fila">

                <div class="tecla"><span>7</span></div>
                <div class="tecla"><span>8</span></div>
                <div class="tecla"><span>9</span></div>
                <div class="tecl"><span>X</span></div>

            </div>
            <div id="fila">

                <div class="tecla"><span>4</span></div>
                <div class="tecla"><span>5</span></div>
                <div class="tecla"><span>6</span></div>
                <div class="tecl"><span>-</span></div>

            </div>    
            
            <div id="fila">

                    <div class="tecla"><span>1</span></div>
                    <div class="tecla"><span>2</span></div>
                    <div class="tecla"><span>3</span></div>
                    <div class="tecl"><span>+</span></div>
    
            
            </div>
                
            <div id="fila">

                    <div class="tecla"><span>+/-</span></div>
                    <div class="tecla"><span>0</span></div>
                    <div class="tecla"><span>,</span></div>
                    <div class="tecl"><span style="background-color: rgb(150, 228, 150)">=</span></div>
    
                
                </div>
    
            

        </div>

    </div>

</body>
</html>
